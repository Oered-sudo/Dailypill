[env]
platform = espressif32
board = esp32dev
framework = arduino

; Removed redundant build_flags section

[libraries]
# Add any libraries your project requires here

[platformio]
src_dir = src
include_dir = include
lib_dir = lib

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino

; Définir les drapeaux de compilation
build_flags =
    -D ESP32
    -I include
    -I lib

; Dépendances des bibliothèques
lib_deps =
    thingpulse/ESP8266 and ESP32 OLED Driver for SSD1306 displays @ ^4.2.1
    s00500/ESPUI @ ^2.0.0
    ESP32Servo @ ^2.2.0
    bblanchon/ArduinoJson @ ^6.21.2
    ottowinter/ESPAsyncWebServer-esphome @ ^3.0.0