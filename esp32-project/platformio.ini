[libraries]
# Add any libraries your project requires here


[platformio]
src_dir = src
include_dir = include
lib_dir = lib

[env:esp32]
platform = espressif32
board = nodemcu-32s
framework = arduino

; DÃ©finir les drapeaux de compilation
build_flags =
    -D ESP32
    -I include
    -I lib
    -DCORE_DEBUG_LEVEL=5
    

lib_deps =
    ayushsharma82/ESP-DASH @^4.0.9
    esp32async/ESPAsyncWebServer@^3.7.7
    bblanchon/ArduinoJson @^6.21.2
    thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays @^4.6.1
    madhephaestus/ESP32Servo@^3.0.6
       

lib_compat_mode = strict