<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Alarm Manager</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Wheel Time Picker CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/wheel-time-picker/dist/wheel-time-picker.min.css">
</head>
<body>
    <header>
        <h1>Gestionnaire d'Alarme ESP32</h1>
    </header>
    <main>
        <section>
            <h2>Ajouter une Alarme</h2>
            <form id="alarmForm">
                <label for="name">Nom de l'alarme :</label>
                <input type="text" id="name" name="name" required>
                
                <label for="time">Heure :</label>
                <div id="timePicker"></div>
                
                <label for="days">Jours :</label>
                <div id="days">
                    <label><input type="checkbox" value="0"> Lundi</label>
                    <label><input type="checkbox" value="1"> Mardi</label>
                    <label><input type="checkbox" value="2"> Mercredi</label>
                    <label><input type="checkbox" value="3"> Jeudi</label>
                    <label><input type="checkbox" value="4"> Vendredi</label>
                    <label><input type="checkbox" value="5"> Samedi</label>
                    <label><input type="checkbox" value="6"> Dimanche</label>
                </div>
                
                <label for="recurrence">Récurrence :</label>
                <select id="recurrence" name="recurrence">
                    <option value="">Aucune</option>
                    <option value="daily">Quotidienne</option>
                    <option value="weekly">Hebdomadaire</option>
                    <option value="custom">Personnalisée</option>
                </select>
                
                <label for="custom_interval" id="customIntervalLabel" style="display: none;">Intervalle personnalisé (en jours) :</label>
                <input type="number" id="custom_interval" name="custom_interval" style="display: none;">
                
                <button type="submit">Ajouter une alarme</button>
            </form>
        </section>
        <section>
            <h2>Liste des Alarmes</h2>
            <ul id="alarmList">
                <!-- Les alarmes seront ajoutées ici dynamiquement -->
            </ul>
        </section>
    </main>
    <!-- Wheel Time Picker JS -->
    <script src="https://cdn.jsdelivr.net/npm/wheel-time-picker/dist/wheel-time-picker.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
