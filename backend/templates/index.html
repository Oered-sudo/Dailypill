<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Alarm Manager</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Gestionnaire d'Alarme ESP32</h1>
    </header>
    <main>
        <section>
            <h2>Ajouter une Alarme</h2>
            <form id="alarmForm">
                <label for="name">Nom de l'alarme :</label>
                <input type="text" id="name" name="name" required>
                
                <label for="time">Heure :</label>
                <input type="text" id="time" class="timepicker" required>
                
                <label for="days">Jours :</label>
                <div id="days" class="day-selector">
                    <button type="button" class="day-btn" data-value="0">Lundi</button>
                    <button type="button" class="day-btn" data-value="1">Mardi</button>
                    <button type="button" class="day-btn" data-value="2">Mercredi</button>
                    <button type="button" class="day-btn" data-value="3">Jeudi</button>
                    <button type="button" class="day-btn" data-value="4">Vendredi</button>
                    <button type="button" class="day-btn" data-value="5">Samedi</button>
                    <button type="button" class="day-btn" data-value="6">Dimanche</button>
                </div>
                
                <label for="recurrence">Récurrence :</label>
                <select id="recurrence" name="recurrence">
                    <option value="">Aucune</option>
                    <option value="daily">Quotidienne</option>
                    <option value="weekly">Hebdomadaire</option>
                    <option value="custom">Personnalisée</option>
                </select>
                
                <label for="custom_interval" id="customIntervalLabel" style="display: none;">Intervalle personnalisé (en jours) :</label>
                <input type="number" id="custom_interval" name="custom_interval" style="display: none;">
                
                <button type="submit" class="btn green">Ajouter une alarme</button>
            </form>
        </section>
        <section>
            <h2>Liste des Alarmes</h2>
            <ul id="alarmList">
                <!-- Les alarmes seront ajoutées ici dynamiquement -->
            </ul>
        </section>
    </main>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
