<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dailypill Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e3f2fd; /* Bleu clair */
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #2196f3; /* Bleu vif */
            color: white;
            padding: 20px;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4caf50; /* Vert */
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049; /* Vert foncé */
        }
        input, select {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #alarmList {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            background-color: #ffffff; /* Blanc */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .alarm-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f1f8e9; /* Vert clair */
            border: 1px solid #c5e1a5;
            border-radius: 5px;
        }
        .alarm-item button {
            background-color: #f44336; /* Rouge */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .alarm-item button:hover {
            background-color: #d32f2f; /* Rouge foncé */
        }
    </style>
</head>
<body>
    <h1>ESP32 Dashboard</h1>
    <select id="daySelect">
        <option value="Monday">Lundi</option>
        <option value="Tuesday">Mardi</option>
        <option value="Wednesday">Mercredi</option>
        <option value="Thursday">Jeudi</option>
        <option value="Friday">Vendredi</option>
        <option value="Saturday">Samedi</option>
        <option value="Sunday">Dimanche</option>
    </select>
    <input type="time" id="alarmTime">
    <select id="servoStage">
        <option value="0">Étage 1</option>
        <option value="1">Étage 2</option>
        <option value="2">Étage 3</option>
        <option value="3">Étage 4</option>
    </select>
    <button onclick="addAlarm()">Ajouter une alarme</button>

    <h2>Alarmes programmées</h2>
    <div id="alarmList"></div>

    <script>
        function addAlarm() {
            const day = document.getElementById('daySelect').value;
            const time = document.getElementById('alarmTime').value;
            const stage = document.getElementById('servoStage').value;

            fetch(`/addAlarm?day=${day}&time=${time}&stage=${stage}`, { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    getAlarms();
                });
        }

        function getAlarms() {
            fetch('/getAlarms')
                .then(response => response.json())
                .then(data => {
                    const alarmList = document.getElementById('alarmList');
                    alarmList.innerHTML = '';
                    data.forEach((alarm, index) => {
                        const alarmItem = document.createElement('div');
                        alarmItem.className = 'alarm-item';
                        alarmItem.innerHTML = `
                            <span>${alarm.day} à ${alarm.time} (Étage ${alarm.stage + 1})</span>
                            <button onclick="removeAlarm(${index})">Supprimer</button>
                        `;
                        alarmList.appendChild(alarmItem);
                    });
                });
        }

        function removeAlarm(index) {
            fetch(`/removeAlarm?index=${index}`, { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    getAlarms();
                });
        }

        // Charger les alarmes au démarrage
        getAlarms();
    </script>
</body>
</html>
